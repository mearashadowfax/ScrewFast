name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Lint · Typecheck · Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS) and enable pnpm cache
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          cache-dependency-path: pnpm-lock.yaml

      - name: Enable Corepack & activate pnpm
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint (if configured)
        run: |
          if pnpm -v >/dev/null 2>&1; then
            pnpm run lint --if-present || npx eslint . --ext .js,.ts,.jsx,.tsx,.astro
          else
            npx eslint . --ext .js,.ts,.jsx,.tsx,.astro
          fi

      - name: Type check (astro check)
        run: |
          if pnpm -v >/dev/null 2>&1; then
            pnpm run check --if-present || npx astro check
          else
            npx astro check
          fi

      - name: Build (astro build)
        run: |
          if pnpm -v >/dev/null 2>&1; then
            pnpm run build
          else
            npx astro build
          fi

      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
