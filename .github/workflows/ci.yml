name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint-test-build:
    name: Lint · Typecheck · Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js (LTS) and enable caching
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'npm'
          cache-dependency-path: package-lock.json,pnpm-lock.yaml , yarn.lock

      - name: Install dependencies (npm preferred, fallback)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install --no-audit --no-fund
          fi

      - name: Run ESLint
        run: |
          npx eslint . --ext .js,.ts,.jsx,.tsx,.astro

      - name: Type check (astro check)
        run: |
          npx astro check

      - name: Build (astro build)
        run: |
          npx astro build
