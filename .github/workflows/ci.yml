name: CI

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build:
    name: Lint · Typecheck · Build
    runs-on: ubuntu-latest
    env:
      CI: true
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. Cài đặt pnpm trước để các bước sau có thể sử dụng
      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9 # Bạn có thể đổi thành version cụ thể bạn đang dùng

      # 2. Setup Node.js và tự động bật cache cho pnpm
      - name: Setup Node.js (LTS)
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
          # Chỉ dùng dòng dưới nếu file lock KHÔNG nằm ở thư mục gốc
          # cache-dependency-path: pnpm-lock.yaml 

      # 3. Cài đặt dependencies (nhanh hơn nhờ cache và --frozen-lockfile)
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 4. Kiểm tra lỗi Code (ESLint)
      - name: Run ESLint
        run: pnpm run lint --if-present

      # 5. Kiểm tra kiểu dữ liệu (Astro check)
      - name: Type check
        run: pnpm run check --if-present

      # 6. Build dự án
      - name: Build project
        run: pnpm run build

      # 7. Lưu bản Build để sử dụng sau này (nếu cần)
      - name: Upload build artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist
